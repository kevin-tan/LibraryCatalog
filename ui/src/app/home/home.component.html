<!DOCTYPE html>

<html>
<title>Library Catalog</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<body class="w3-black">

<div>
  <!-- Side Bar -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <a href="printedItem" class="w3-bar-item w3-button w3-padding-large w3-black">
      <i class="fa fa-book w3-xxlarge"></i>
      <p>Printed Items</p>
    </a>

    <a href="mediaItem" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-compact-disc w3-xxlarge"></i>
      <p>Media Items</p>
    </a>

    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-sign-out-alt w3-xxlarge"></i>
      <p>Logout</p>
    </a>
  </nav>
</div>
<!-- end of side bar -->

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="printedItem" class="w3-bar-item w3-button" style="width:25% !important">Printed Items</a>
    <a href="mediaItem" class="w3-bar-item w3-button" style="width:25% !important">Media Items</a>
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">Logout</a>
    </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo">Welcome to Library Catalog</h1>
    <p>What would you like to view today?</p>
  </header>
  <!-- PrintedItems Section -->
  <div class="w3-padding-64 w3-content w3-text-grey" id="printedItems">
    <h2 class="w3-text-light-grey">Printed Items</h2>
    <hr style="width:200px" class="w3-opacity">
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-half w3-margin-bottom">
        <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
          <li class="w3-padding-16">Magazine</li>
          <li class="w3-padding-16">Book</li>
        </ul>
      </div>
    </div>
    <!-- End PrintedItems Section -->
  </div>

  <!-- MediaItems Section -->
  <div class="w3-padding-64 w3-content w3-text-grey" id="mediaItems">
    <h2 class="w3-text-light-grey">Media Items</h2>
    <hr style="width:200px" class="w3-opacity">
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-half w3-margin-bottom">
        <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
          <li class="w3-padding-16">Movies</li>
          <li class="w3-padding-16">Music</li>
        </ul>
      </div>
    </div>
    <!-- End MediaItems Section -->
  </div>

  <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <p class="w3-medium">Created by SOEN343 team#10</p>
    <!-- End footer -->
  </footer>

  <!-- END PAGE CONTENT -->
</div>
</body>
</html>
