<!DOCTYPE html>

<html>
  <title>Library Catalog</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

  <body class="w3-black">



  <app-navbar></app-navbar>


  <!-- Page Content -->
    <div class="w3-padding-large" id="main">
      <!-- Header/Home -->
      <header class="w3-container w3-padding-32 w3-center w3-black" >
        <h2 class="w3-jumbo">Here is a list of all <span style="font-size: 115%;"><i>Users</i></span><br> that are logged in </h2>
        <hr style="width:100%" class="w3-opacity">
      </header>

      <div>
        <table>
          <tr><h4><i>Active Users</i></h4><hr></tr>
          <td *ngFor="let user of userList">
            {{user.email}}<br/>
            {{user.firstName}}<br/>
            {{user.lastName}}<br/>
            {{user.phoneNumber}}<br/>
            {{user.physicalAddress}}<br/>
          </td>
        </table>
      </div>

      <!-- Footer -->
      <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        <p class="w3-medium">Created by SOEN343 team#10</p>
        <!-- End footer -->
      </footer>

      <!-- END PAGE CONTENT -->
    </div>
  </body>
</html>
