<!DOCTYPE html>

<html>
<title>Library Catalog</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<body class="w3-black">

<div>
  <!-- Side Bar -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

    <a href="#bookItem" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-book w3-xxlarge"></i>
      <p>BOOK</p>
    </a>
    <a href="#magazineItem" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-book-open w3-xxlarge"></i>
      <p>MAGAZINE</p>
    </a>
    <a href="#musicItem" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-music w3-xxlarge"></i>
      <p>MUSIC</p>
    </a>
    <a href="#movieItem" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-compact-disc w3-xxlarge"></i>
      <p>MOVIE</p>
    </a>
    <a href="#logout" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
      <i class="fa fa-sign-out-alt w3-xxlarge"></i>
      <p>LOGOUT</p>
    </a>
  </nav>
</div>
<!-- end of side bar -->

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="#bookItem" class="w3-bar-item w3-button" style="width:25% !important">BOOK</a>
    <a href="#magazineItem" class="w3-bar-item w3-button" style="width:25% !important">MAGAZINE</a>
    <a href="#musicItem" class="w3-bar-item w3-button" style="width:25% !important">MUSIC</a>
    <a href="#movieItem" class="w3-bar-item w3-button" style="width:25% !important">MOVIE</a>
    <a href="#logout" class="w3-bar-item w3-button" style="width:25% !important">LOGOUT</a>
  </div>
</div>


<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home" style="padding-bottom: 210px !important;">
    <h2 class="w3-jumbo">What would you like to search in magazine items?</h2>
    <h3>Please enter the item information that you would like to search for.</h3>
    <hr style="width:500px" class="w3-opacity">
  </header>

  <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <p class="w3-medium">Created by SOEN343 team#10</p>
    <!-- End footer -->
  </footer>

  <!-- END PAGE CONTENT -->
</div>
</body>
</html>
